<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(udemy.jpg);">
    <div class="full-page">
        <div class="navbar">
            <h1>My Form</h1>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>About Us</a></li>
                    <li><a href='#'>Services</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <hr>
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='login()' class='toggle-btn'>Log In</button>
                    <button type='button' onclick='register()' class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login' onsubmit="return validateLogin()">
                    <input type='text' class='input-field' placeholder='Email Id' id="loginUsername" required>
                    <input type='password' class='input-field' placeholder='Enter Password' id="loginPassword" required>
                    <input type='checkbox' class='check-box'><span>Remember Password</span>
                    <button type='submit' class='submit-btn'>Log in</button>
                </form>
                <form id='register' class='input-group-register' onsubmit="return validateRegister()">
                    <input type='text' class='input-field' placeholder='First Name' id="registerFirstname" required>
                    <input type='text' class='input-field' placeholder='Last Name' id="registerLastname" required>
                    <input type='email' class='input-field' placeholder='Email Id' id="registerUsername" required>
                    <input type='password' class='input-field' placeholder='Enter Password' id="registerPassword" required>
                    <input type='password' class='input-field' placeholder='Confirm Password' id="confirmPassword" required>
                    <input type='checkbox' class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit' class='submit-btn'>Register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');

        function register() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }

        function login() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }

        var modal = document.getElementById('login-form');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function validateRegister() {
            var username = document.getElementById("registerUsername").value;
            var password = document.getElementById("registerPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (username === "" || password === "" || confirmPassword === "") {
                alert("Please enter all credentials.");
                return false;
            } else if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            } else {
                alert("Successfully registered!");
                return true;
            }
        }

        function validateLogin() {
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;

            if (username === "" || password === "") {
                alert("Please enter credentials.");
                return false;
            } else {
                alert("Successfully logged in!");
                return true;
            }
        }
    </script>
</body>
</html>
